<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> index </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    alert("{{ message }}");
    {% endfor %}
    {% endif %}
    {% endwith %}
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center" style="height: 90%;">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img src="../static/cyberintelnetwork_logo.jpg" alt="logo" width="100">
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4 text-center">Domain Search</h1>
                            <form action="/result" method="POST" class="needs-validation" novalidate=""
                                autocomplete="off">
                                <div class="mb-3 ">
                                    <label class="mb-2 text-muted" for="domain">Domain name</label>
                                    <input id="domain" type="text" class="form-control" name="domain" value="" required
                                        autofocus>
                                    <div class="invalid-feedback">
                                        Domain name is invalid
                                    </div>
                                </div>

                                <div class="d-flex align-items-center">
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        Search
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-5 text-muted">
                Copyright &copy; 2024 &mdash; Cyber Defence and Intelligence Center
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const domainInput = document.getElementById('domain');
            domainInput.addEventListener('input', function () {
                const domainPattern = /^[a-zA-Z0-9-]{1,63}(\.[a-zA-Z]{2,})+$/;
                if (domainPattern.test(domainInput.value) || domainInput.value === '') {
                    domainInput.classList.remove('is-invalid');
                } else {
                    domainInput.classList.add('is-invalid');
                }
            });
        });
    </script>
</body>

</html>
