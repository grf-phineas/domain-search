<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Result </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/result.css">
</head>

<body>
    <section class="h-100">
        <div class="container-fluid h-100 mx-0 justify-content">
            <div class="row justify-content-sm-center flex-grow-1" style="height: 90%;">
                <div class="col-xxl-5 col-xl-5 col-lg-7 col-md-9 col-sm-12">
                    <div class="text-center my-5">
                        <img src="../static/cyberintelnetwork_logo.jpg" alt="logo" width="100">
                    </div>
                    <div class="table-responsive">
                        <div class="card shadow-lg custom-card">
                            <div class="card-body p-5">
                                <h1 class="fs-4 card-title fw-bold mb-4 text-center">Domain Search Result</h1>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Email Address</th>
                                            <th scope="col">Type</th>
                                            <th scope="col">Confidence Score</th>
                                            <th scope="col">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for email in emails %}
                                        <tr>
                                            <td>{{ email['value'] }}</td>
                                            <td>{{ email['type'] }}</td>
                                            <td>{{ email['confidence'] }}</td>
                                            <td>{{ email['status'] }}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="text-center mt-5 text-muted">
                Copyright &copy; 2024 &mdash; Cyber Defence and Intelligence Center
            </div>
        </div>

    </section>
</body>

</html>
